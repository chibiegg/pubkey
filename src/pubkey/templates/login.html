<html>
  <head>
    <title>ログイン</title>
  </head>
  <body>
    <h1>ログイン</h1>
    <p>ユーザー名とパスワードを入力してください</p>

    {% if form.errors %}<p>ユーザー名またはパスワードが違います</p>{% endif %}
    
    <form method="post">
     {% csrf_token %}
     <table>{{ form }}</table>
     <input type="submit" value="ログイン"/>
    </form>
    
  </body>
</html>
